{% block content %}
    <h1>Activity Logs</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>IP Address</th>
                <th>Action</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.username }}</td>
                    <td>{{ log.ip_address }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
